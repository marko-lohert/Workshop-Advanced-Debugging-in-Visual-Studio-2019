<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prime Number</title>
    <!--<link href="CSS/bootstrap-5.0.0-beta3-dist/css/bootstrap.css" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/PrimeNumber.js"></script>

    <script>
        checkInputIsPrime = _ => {
            console.log("Submit button clicked");

            let testValue = $("#formPrimeNumber").val();
            console.log('Testing value: %s', testValue)

            let testNum = parseInt(testValue);
            if (isNaN(testNum))
                console.error('Tested value is not set.');
            let testNumIsPrime = isPrime(testNum);
            if (testNumIsPrime)
                $("#result").text(`${testNum} is a prime number`);
            else
                $("#result").text(`${testNum} is not a prime number`);

            console.log("%cCheck for prime number has finished.", "font-size:32px;color:green;")
        };
    </script>
</head>
<body>
    <h1 class="display-2">Prime Number</h1>

    <form>
        <div class="row mt-4">
            <div class="col-sm-2">
                <label for="formPrimeNumber" class="form-label">Check is prime number</label>
            </div>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="formPrimeNumber" placeholder="12345">
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="checkInputIsPrime()">Submit</button>
    </form>

    <p id="result" class="mt-4"></p>
</body>
</html>
